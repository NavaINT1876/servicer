namespace: MVF\Servicer\Tests

suites:
    unit:
        path: unit

settings:
    bootstrap: _bootstrap.php
    shuffle: true
    lint: true

paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests

coverage:
    enabled: true
    low_limit: 60
    high_limit: 95
    include:
        - src/*
    exclude:
        - src/Clients/*
